{% load static %}
<div class="auth-wrapper position-relative min-vh-100">
    <div class="pong-background">
        <div class="center-line"></div>
        <div class="center-circle"></div>
        <div class="paddle paddle-left"></div>
        <div class="paddle paddle-right"></div>
        <div class="ball"></div>
    </div>
    
    <div class="auth-form position-relative z-3">
        <div class="login-card">
            <form method="POST">
                {% csrf_token %}
                <div class="card-body text-center">
                    <div class="text-center">
                        <img src="{% static '/images/authentication/img-auth-register.png' %}" alt="images" class="img-fluid mb-3" />
                        <h4 class="neon-text mb-3" data-i18n="register_with_email">Register with your email</h4>
                        <p class="mb-3">
                            <span data-i18n="already_have_account" class="text-white">Already have an Account?</span>
                            <a data-url="{% url "login" %}" onclick="loadContent('{% url "login" %}', '{% url "login" %}')" class="neon-link text-success" style="cursor: pointer;" data-i18n="log_in">Log in</a>
                        </p>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <input type="text" class="form-control custom-input" id="firstname" placeholder="First Name" data-i18n-placeholder="first_name_placeholder" />
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <input type="text" class="form-control custom-input" id="lastname" placeholder="Last Name" data-i18n-placeholder="last_name_placeholder" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <input type="text" class="form-control custom-input" id="username" placeholder="Enter your username" data-i18n-placeholder="username_placeholder" />
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <input type="email" class="form-control custom-input" id="email" placeholder="Email Address" data-i18n-placeholder="email_placeholder" />
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control custom-input" id="password" placeholder="Enter your Password" data-i18n-placeholder="password_placeholder" />
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control custom-input" id="password2" placeholder="Confirm Password" data-i18n-placeholder="confirm_password_placeholder" />
                    </div>
                    <div class="d-flex mt-1 justify-content-between">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="registerChkBox" checked="" />
                            <label class="form-check-label text-white" for="registerChkBox" data-i18n="agree_terms">I agree to all the Terms & Condition</label>
                        </div>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="button" class="btn btn-neon btn-lg" onclick="submitRegisterForm()" data-i18n="create_account">Create Account</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{% static '/js/register.js' %}"></script>
